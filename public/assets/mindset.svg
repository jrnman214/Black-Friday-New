<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- Book shadow -->
  <ellipse cx="200" cy="480" rx="120" ry="15" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Book spine (left side) -->
  <path d="M 80 50 L 80 450 L 100 470 L 100 70 Z" fill="#1a0000"/>
  
  <!-- Book cover -->
  <rect x="100" y="70" width="250" height="380" fill="url(#bookGradient)" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Book pages (right side) -->
  <path d="M 350 70 L 370 50 L 370 450 L 350 450 Z" fill="#f5f5f5"/>
  <path d="M 350 70 L 370 50 L 370 450 L 350 450 Z" fill="url(#pagesGradient)"/>
  
  <!-- Book bottom -->
  <path d="M 100 450 L 350 450 L 370 450 L 100 470 Z" fill="#0d0000"/>
  
  <!-- Title area -->
  <rect x="120" y="150" width="210" height="120" fill="rgba(0,0,0,0.3)" rx="5"/>
  
  <!-- Title text -->
  <text x="225" y="200" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffd700" text-anchor="middle">MINDSET</text>
  <text x="225" y="240" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">The Key to Success</text>
  
  <!-- Decorative elements -->
  <line x1="130" y1="290" x2="320" y2="290" stroke="#ff0000" stroke-width="2"/>
  <circle cx="225" cy="340" r="30" fill="none" stroke="#ffd700" stroke-width="2"/>
  <text x="225" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffd700" text-anchor="middle">$97</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pagesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
